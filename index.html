<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light" onload="loadProduct()">
    <nav class="navbar navbar-light bg-white justify-content-between">
        <a class="navbar-brand">e-commerce</a>
        <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
          data-target="#panier" onclick="showCart()" id="btnPanier" type="submit">Panier <sup class="bg-danger text-white" id="qte">0</sup>
        </button>
    </nav>

    <div class="alert alert-success" id="alerte" hidden>Votre produit a été ajouté avec succés </div>
    
    <div class="row mt-3 offset-2 " id="contenu">

    </div>

    <div class="modal fade" id="panier" tabindex="-1" role="dialog"
      aria-labelledby="panierLabel" >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="annonce">Votre Panier</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body" id="infos" hidden>
            <table class="table table-bordered" id="tableBody">
              <thead>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
                <th>Date</th>
              </thead>
              <tbody id="info">

              </tbody>
            </table>
          </div>

          <div class="modal-body" id="card_panier">
            <table class="table table-bordered" id="tableBody">
              <thead>
                <th id="image">Image</th>
                <th>Libelle</th>
                <th>Prix</th>
                <th>Qte</th>
                <th id="action">Action</th>
              </thead>
              <tbody id="table">

              </tbody>
              <tfoot id="total"></tfoot>
            </table>
          </div>

          <div class="modal-footer">
            <button type="button" data-dismiss="modal" data-toggle="modal" id="commander" data-target="#envoyer" class="btn btn-primary">Commander</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="envoyer" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Remplissage Information</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="nom">Nom</label>
                <input type="text" id="nom" class="form-control" oninput="verifyFirstName()">
                <p class="text-danger" id="nomInvalid" hidden>Ce champs est obligatoire</p>
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" class="form-control" oninput="verifyLastName()">
                <p class="text-danger" id="prenomInvalid" hidden>Ce champs est obligatoire</p>
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" class="form-control" oninput="verifyAddress()">
                <p class="text-danger" id="adresseInvalid" hidden>Ce champs est obligatoire</p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-toggle="modal" data-dismiss="modal" id="envoie" data-target="#panier" disabled  class="btn btn-primary">Envoyer</button>
            </div>
          </div>
        </div>
    </div>

    <footer class="bg-body-tertiary bg-white text-center text-lg-start mt-4">
        <div class="text-center p-3">
          © 2024 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">e-commerce</a>
        </div>
    </footer>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
